{% extends "studio/studio.html" %}
{% load staticfiles %}

{% block content %}
    {% block title %}
        <h1>Мои задания</h1><hr>
    {% endblock title%}
    <button type="button" class="btn btn-primary"><i class="fas fa-plus-square"></i> Добавить новое</button>
    <div class="mt-2">
        <table id="myTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Text</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td><img src="{% if post.images %}{{ post.images.url }}{% else %}#{% endif %}" height="50" width="auto"></td>
                    <td><h6>{{ post.title }}</h6></td>
                    <td><h6>{{ post.text }}</h6></td>
                    <td>61</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content %}
