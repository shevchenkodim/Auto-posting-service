{% extends "studio/studio_base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="col-12 mb-3">
        {% for message in list_messages %}
            <div class="row mt-3 shadow-lg p-3 bg-white rounded ">
                <div class="col-3 text-center">
                    <img style="max-width:100%; max-height:100px;" src="{{ message.photo.url }}" alt="" width="auto">
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <b>{{ message.title }} <span class="badge badge-info">New</span></b>
                        </div>
                        <div class="col-12">
                            <i>{{ message.short_text }}</i>
                        </div>
                    </div>
                </div>
                <div class="col-3 text-center">
                    {{ message.date }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}

{% block page_js %}
{% endblock page_js %}
