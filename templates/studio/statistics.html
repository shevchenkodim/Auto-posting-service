{% extends "studio/studio_base.html" %}
{% load staticfiles %}

{% block content %}
    <h1>Статистика</h1><hr>
    {% for statistic in statistic_list %}
         {{ statistic.date }}: {{ statistic.post_create }}<hr>
    {% endfor %}
    <script>
window.onload = function () {

var options = {
	animationEnabled: true,
	title:{
		text: "Statistics for all time"
	},
	axisX: {
		valueFormatString: "MMM"
	},
	axisY: {
		title: "Number of posts created",
		prefix: "",
		includeZero: false
	},
	data: [{
		yValueFormatString: "$#,###",
		xValueFormatString: "MMMM",
		type: "spline",
		dataPoints: [
			{ x: new Date(2017, 0), y: 25060 },
			{ x: new Date(2017, 1), y: 27980 },
			{ x: new Date(2017, 2), y: 33800 },
			{ x: new Date(2017, 3), y: 49400 },
			{ x: new Date(2017, 4), y: 40260 },
			{ x: new Date(2017, 5), y: 33900 },
			{ x: new Date(2017, 6), y: 48000 },
			{ x: new Date(2017, 7), y: 31500 },
			{ x: new Date(2017, 8), y: 32300 },
			{ x: new Date(2017, 9), y: 42000 },
			{ x: new Date(2017, 10), y: 52160 },
			{ x: new Date(2017, 11), y: 49400 }
		]
	}]
};
$("#chartContainer").CanvasJSChart(options);

}
</script>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
{% endblock content %}
{% block page_js %}

<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
{% endblock page_js %}
