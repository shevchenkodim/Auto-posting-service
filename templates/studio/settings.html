{% extends "studio/studio.html" %}
{% load staticfiles %}

{% block content %}
    {% block title %}
        <h1>Settings</h1><hr>
        <div class="d-flex justify-content-center">
            <h3>Connect Your Social Networks Here</h3>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Telegram</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Facebook</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">Telegram</div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">Facebook</div>
            </div>
        </div>
    {% endblock title%}
{% endblock content %}
