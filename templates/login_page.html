{% extends "signup_login_page_base.html" %}
{% load staticfiles %}

{% block content %}

<nav class="navbar navbar-static-top navbar-light bg-faded justify-content-start">
  <a href="{% url 'first_page:first_page' %}" class="navbar-brand">Auto posting</a>
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'first_page:register_page' %}">Зареєструватися</a>
    </li>
  </ul>
</nav>
{% include 'studio/messages.html' %}
<input name="csrf_token" type="hidden" id="csrf_token" value="{{ csrf_token }}">
<input type="hidden" id="url_login" value="{% url 'first_page:authenticate_user' %}"/>
<h5 class="text-center">Вхід на сайт</h5>
<div class="row justify-content-center">
    <div class="col-4">
        <div>
            <h6 id="error" class="text-danger"></h6>
        </div>
        <div class="form-group">
            <label for="username">Ваш логін</label>
            <input class="form-control" type="text" name="username" placeholder="Ваш логін" id="username">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <button type="button" class="login-user btn btn-primary ">Вхід</button>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/login.js" %}"></script>
{% endblock %}
